<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header img {
            height: 50px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-total {
            font-size: 1.5em;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer button {
            background-color: #007BFF; /* Changed from #4CAF50 to a darker blue for better contrast */
            border: none;
            color: white; /* Ensures high contrast against the darker background */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

</div>

    </div>
    <div class="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <p class="cart-total">Total: $<span id="total">0</span></p>
    </div>
    <div class="footer">
        <button onclick="checkout()">Checkout</button>
        <button onclick="contactUs()">Contact Us</button>
    </div>
    <script>
        let cart = [];
        let total = 0;

        function addToCart(id, name, price) {
            cart.push({id, name, price});
            total += price;
            updateCart();
        }

        function updateCart() {
            let cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                cartItems.innerHTML += `<p>${item.name} - $${item.price}</p>`;
            });
            document.getElementById('total').innerText = total;
        }
